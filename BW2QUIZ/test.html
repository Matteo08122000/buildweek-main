<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/BW2QUIZ/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="imgsfondo">
    <header class="headerTest">
      <img
        class="img"
        src="/BW2QUIZ/assets/epicode_logo.png"
        alt="logo Epicode"
      />
      <div id="timerContainer">
        <p id="timer"></p>
      </div>
    </header>
    <div id="question" class="hidden">
      <p id="questionText"></p>
      <form class="answer">
        <div>
          <input type="radio" id="answer0" name="answer" value="" />
          <label for="answer0" id="label0"></label>
        </div>
        <div>
          <input type="radio" id="answer1" name="answer" value="" />
          <label for="answer1" id="label1"></label>
        </div>
        <div>
          <input type="radio" id="answer2" name="answer" value="" />
          <label for="answer2" id="label2"></label>
        </div>
        <div>
          <input type="radio" id="answer3" name="answer" value="" />
          <label for="answer3" id="label3"></label>
        </div>

        <button type="button" id="submitAnswerButton">Submit Answer</button>
      </form>
      <p id="feedback"></p>
    </div>
    <div id="questionCounter">Question 1/10</div>
    <div id="result" class="hidden">
      <p id="score"></p>
    </div>

    <script src="/BW2QUIZ/test1.js"></script>
  </body>
</html>
